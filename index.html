<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Theme Park</title>
    <link rel="stylesheet" type="text/css" href="sass/main.scss">
    <link rel="stylesheet" type="text/css" href="lib/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>
	<div id="master-wrapper">
<!-- Header -->
	<header id="headerID" class="container-fluid headerStyle">
		<div id="dropdownStyle"></div>
	</header>
<!-- /Header -->
<!-- Main Map Page -->

	<div id="mapScreen" class="container-fluid">
		<img src="images/background3.jpg" usemap="#Map" alt="" />
		<map name="Map" id="Map">
			<area id="area1" alt="Main Street USA" shape="poly" coords="573,581,575,649,778,652,778,584" class="parkArea"/>
			<area id="area2" alt="Adventureland" shape="poly" coords="37,497,35,556,209,555,208,493" class="parkArea"/>
			<area id="area3" alt="Tomorrowland" shape="poly" coords="1060,462,1062,545,1258,547,1258,454" class="parkArea"/>
			<area id="area4" alt="Frontierland" shape="poly" coords="28,183,30,253,181,258,183,176" class="parkArea"/>
			<area id="area5" alt="Liberty Square" shape="poly" coords="362,217,363,292,548,292,548,210" class="parkArea"/>
			<area id="area6" alt="Fantasyland" shape="poly" coords="629,82,631,165,809,157,809,87" class="parkArea"/>
			<area id="area7" alt="Cinderella's Castle" shape="poly" coords="601,193,601,341,763,347,750,184" class="parkArea"/>
		</map>
	</div>
<!-- /Main Map Page-->
<!-- Areas Screen-->
	<div id="typeScreen" class="container-fluid hidden typeImg">
		<button id="Typesback" type="button" class="btn">BACK</button>
		<!-- <div id="type1" class="typeSelector">

		</div>
		<div id="type2" class="typeSelector">

		</div>
		<div id="type3" class="typeSelector">

		</div>
		<div id="type4" class="typeSelector">

		</div> -->
	</div>
<!-- /Area Screen -->
<!-- Attractions Modle -->
	<div id="attractionScreen" class="container-fluid attractionsImg hidden">
		<button id="Attractback" type="button" class="btn">BACK</button>

	</div>
<!-- /Attraction Modle -->
<!-- Footer -->
	<footer id="footerID" class="container-fluid footerStyle">

	</footer></div>
<!-- /Footer -->

<!-- JS Stuff -->.
	<script type="text/javascript" src="lib/node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="dist/app.js"></script>
</body>
</html>
